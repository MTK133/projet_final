    <form id="form_inscription" class="section_container">
        <h2 class="section_title">Inscription</h2>
        <label for="fname">First Name : * </label>
        <input type="text" id="fname" name="fname" required minlength="3" size="15">

        <label for="lname">Last Name : </label>
        <input type="text" id="lname" name="lname" required minlength="3" size="15">
        <label for="address">Address : </label>
        <input type="email" name="address" id="address" cols="30" rows="5"></input>

        <label for="phone">Phone Number : *</label>
        <input type="text" id="phone" name="phone" required size="15">
        <label for="date">Date Of Birth : </label>
        <input type="date" id="date" name="date" required size="15">
        <input type="submit" value="Submit" required size="10">
        <input type="reset" value="Reset" required size="10">

    </form>
